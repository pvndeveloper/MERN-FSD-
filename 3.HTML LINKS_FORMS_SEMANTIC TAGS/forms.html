<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>Fill This form</h2>

    <form action="#">
        <label for="user_name">Your name:</label>
        <input type="text" id="user_name" name="your name" placeholder="Enter your name">
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" placeholder="examle@gmail.com">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br>
        <br>
        <label for="small">Small</label>
        <input type="radio" name="size" id="small" value="small">
        <label for="medium">Medium</label>
        <input type="radio" name="size" id="medium" value="medium">
        <label for="large">Large</label>
        <input type="radio" name="size" id="large" value="large">
        <br>
        <br>
        <label for="javascript">javascript</label>
        <input type="checkbox" id="javascript" name="language">
        <label for=""></label>
        <label for="Java">Java</label>
        <input type="checkbox" id="Java" name="language">
        <br>
        <br>
        <label for="file">Upload file</label>
        <input type="file" id="file" name="file">
        <br>
        <br>


        <input type="reset">
        <input type="submit">
        


    </form>
</body>
</html>
