<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse:collapse;
            height: 28px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table width="100%">
        <colgroup>
        <col span="" style="background-color: aqua;">
        <col span="">
        <col span="" style="background-color: antiquewhite;">
        </colgroup>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Add</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Pawan Kumar</td>
                <td>BSC</td>
                <td>Chakia</td>
            </tr>
            <tr>
                <td>Aman Kumar</td>
                <td>10th</td>
                <td>Mehsi</td>
            </tr>
            <tr>
                <td>Gautam Kumar</td>
                <td>10th</td>
                <td>Partapur</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Chuman Kumar</td>
                <td>08th</td>
                <td>Partapur</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
